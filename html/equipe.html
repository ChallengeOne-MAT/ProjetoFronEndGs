    <!--cadastro -->
    <div class="registration-popup hidden" id="userRegistrationPopup">
        <div class="popup-content">
            <span class="close-button" id="closeRegistrationPopupButton">&times;</span>
            <h2>Cadastro de Usuário</h2>
            <div class="user-type-selector">
                <button id="individualButton">Usuário Individual</button>
                <button id="companyButton">Empresa</button>
            </div>
            <form id="registrationForm">


                <!-- Campos para Usuário Individual, inicialmente visíveis -->
               
    
                <!-- Campos específicos para Empresa, inicialmente escondidos -->
                <div id="companyFields" class="hidden company-section">
                    <div class="form-group">
                        <label for="companyName">Nome da Empresa:</label>
                        <input type="text" id="companyName" name="companyName">
                    </div>
                    <div class="form-group">
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" id="cnpj" name="cnpj">
                    </div>
                    <div class="form-group">
                        <label for="responsibleName">Nome do Responsável:</label>
                        <input type="text" id="responsibleName" name="responsibleName">
                    </div>
                    <div class="form-group">
                        <label for="businessPhone">Telefone da Empresa:</label>
                        <input type="tel" id="businessPhone" name="businessPhone">
                    </div>
                    <div class="form-group">
                        <label for="businessEmail">Email Comercial:</label>
                        <input type="email" id="businessEmail" name="businessEmail">
                    </div>
                    <div class="form-group">
                        <label for="businessSector">Setor de Atuação:</label>
                        <input type="text" id="businessSector" name="businessSector" placeholder="Ex.: Tecnologia">
                    </div>
                    <div class="form-group">
                        <label for="companySize">Tamanho da Empresa:</label>
                        <select id="companySize" name="companySize">
                            <option value="small">Pequeno</option>
                            <option value="medium">Médio</option>
                            <option value="large">Grande</option>
                        </select>
                    </div>
                </div>
    
                <button type="submit" id="btn-cadastro">Cadastrar</button>
            </form>
        </div>
    </div>
